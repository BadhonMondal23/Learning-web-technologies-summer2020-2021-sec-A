<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
</head>
<body>
 <h1 style=text-align:center>PERSON PROFILE</h1>
 <form>
  <table>
   <tr>
    <td>
     Name
    </td>
    <td>
     <input type="text" placeholder="Name" name="">
     <hr>
    </td>
   </tr>
   <tr>
    <td>
     Phone Number
    </td>
    <td>
     <input type="phone" placeholder="019********">
     <hr>
    </td>
   </tr>
   <tr>
    <td>
     Email
    </td>
    <td>
     <input type="email" placeholder="example1@*">
     <hr>
    </td>
    </tr>
     <td>
      Password
     </td>
     <td>
      <input type="password" placeholder="password">
      <hr>
     </td>
   </tr>
   <tr>
    <td>
     Gender
    </td>
    <td>
     <input type="radio" name="gender">Male
     <input type="radio" name="gender">Female
     <input type="radio" name="gender">Other
     <hr>
    </td>

    <tr>
					<td>Blood Group</td>
					<td>
						<select name="bg">
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="">AB+</option>
						</select>
      <hr>
					</td>
				</tr>
    <tr>
					<td>Degree</td>
					<td>
						<input type="checkbox" name="" value=""> SSC 
						<input type="checkbox" name="" value=""> HSC
						<input type="checkbox" name="" value=""> BSc.
      <input type="checkbox" name="" value=""> MSc.
      <hr>
					</td>
				</tr>
    <tr>
					<td>Photo</td>
					<td>
						<input type="file" name="photo"> <br>
      <hr>
					</td>
				</tr>
     <tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="submit">
						<input type="reset" name="reset" value="reset">
      <hr>
					</td>
				</tr>
    <hr>
  </table>
 </form>
</body>
</html>
